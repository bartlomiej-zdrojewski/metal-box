<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/styles/main.css">
    <link rel="icon" type="image/svg" href="/images/logo.svg">
    <title>MetalBox | Kurier</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="/">MetalBox | Kurier</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/secure/package/list">Lista paczek</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/secure/package/receive">Odebranie paczki</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/secure/logout">Wylogowanie</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-3 mb-3">
        <h3 class="mb-3">Lista paczek</h3>
        <table class="table table-responsive">
            <thead>
                <tr>
                    <th scope="col">Numer seryjny</td>
                    <th scope="col">Data zarejestrowania</td>
                    <th scope="col">Status</td>
                    <th scope="col">ZarzÄ…dzanie</td>
                </tr>
            </thead>
            <tbody>
                {% for package in package_list %}
                <tr>
                    <td>{{package.serial_number}}</td>
                    <td>{{package.register_date}}</td>
                    <td>{{package.status}}</td>
                    <td><a href="#" package-serial-number="{{package.serial_number}}" package-url="{{package.url}}"
                            onclick="downloadPackageDocument(this)">Pobierz</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script src="/scripts/package-list.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
