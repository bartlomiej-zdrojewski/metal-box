<!DOCTYPE html>
<html lang="pl">

<head>
    <title>MetalBox - Rejestracja</title>
    <meta charset="utf-8">
    <link rel="icon" type="image/svg" href="/images/logo.svg">
    <link href="/styles/main.css" rel="stylesheet" type="text/css" />
    <link href="/styles/form.css" rel="stylesheet" type="text/css" />
    <script src="/scripts/form-register.js"></script>
</head>

<body>
    <header>
        <img src="/images/logo.svg" alt="Logo" />
        <h2>MetalBox</h2>
    </header>
    <nav>
        <ul>
            <li><a href="/">Informacje</a></li>
            <li><a href="/login">Logowanie</a></li>
            <li><a href="/register">Rejestracja</a></li>
        </ul>
    </nav>
    <section>
        <h3>Rejestracja</h3>
        <form id="form_registration" class="wide">
            <fieldset>
                <legend>
                    Dane konta
                </legend>
                <p>
                    <label for="login">Login</label>
                    <input id="login" type="text" name="login" />
                </p>
                <p>
                    <label for="password">Hasło</label>
                    <input id="password" type="password" name="password" />
                </p>
                <p>
                    <label for="password_repeat">Powtórzenie hasła</label>
                    <input id="password_repeat" type="password" name="password_repeat" />
                </p>
            </fieldset>
            <fieldset>
                <legend>
                    Dane osobowe
                </legend>
                <p>
                    <label for="name">Imię</label>
                    <input id="name" type="text" name="name" />
                </p>
                <p>
                    <label for="surname">Nazwisko</label>
                    <input id="surname" type="text" name="surname" />
                </p>
                <p>
                    <label for="birthdate">Data urodzenia</label>
                    <input id="birthdate" type="text" name="birthdate" />
                </p>
                <p>
                    <label for="pesel">PESEL</label>
                    <input id="pesel" type="text" name="pesel" />
                </p>
            </fieldset>
            <fieldset>
                <legend>
                    Adres zamieszkania
                </legend>
                <p>
                    <label for="street">Ulica</label>
                    <input id="street" type="text" name="street" />
                </p>
                <p>
                    <label for="apartment_number">Numer mieszkania</label>
                    <input id="apartment_number" type="text" name="apartment_number" />
                </p>
                <p>
                    <label for="city">Miejscowość</label>
                    <input id="city" type="text" name="city" />
                </p>
                <p>
                    <label for="postal_code">Kod pocztowy</label>
                    <input id="postal_code" type="text" name="postal_code" />
                </p>
                <p>
                    <label for="country">Kraj</label>
                    <input id="country" type="text" name="country" />
                </p>
            </fieldset>
            <p>
                <input id="button_register" type="submit" value="Zarejestruj się" />
            </p>
        </form>
    </section>
    <footer>
        <p class="footer-inline left">
            <span>&copy; 2020 Bartłomiej Zdrojewski</span>
        </p>
        <p class="footer-inline right">
            <span>
                Stworzone przy pomocy
                <img class="footer-img" src="/images/vs-code-logo.svg" alt="VS Code logo" />
            </span>
        </p>
    </footer>
</body>

</html>
