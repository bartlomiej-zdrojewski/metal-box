<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/styles/main.css">
    <link rel="icon" type="image/svg" href="/images/logo.svg">
    <title>MetalBox | Paczkomat</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="/">MetalBox | Paczkomat</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="/send">Nadaj paczkę</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/receive">Odbierz paczki (kurier)</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-3 mb-3">
        <h3 class="mb-3">Nadawanie paczki</h3>
        <form id="form_send_package">
            <div class="form-group">
                <label for="mailbox_code">Paczkomat</label>
                <select id="mailbox_code" class="form-control">
                </select>
            </div>
            <div class="form-group">
                <label for="package_serial_number">Numer seryjny paczki</label>
                <input id="package_serial_number" class="form-control" type="text" />
            </div>
            <div class="form-group row justify-content-center">
                <button id="submit_button" class="btn btn-primary" type="submit">Nadaj paczkę</button>
            </div>
        </form>
    </div>

    <script src="/scripts/common/mailbox-service.js"></script>
    <script src="/scripts/form-send-package.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
